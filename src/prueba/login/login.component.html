<div class="login-container">
  <div class="login-box">
    <h2>USER LOGIN</h2>

    <form [formGroup]="formulario">
      <div class="input-group">
        <img src="assets/Imagenes/user.png" alt="User Icon" class="icon-img" />
        <input type="text" placeholder="Username" formControlName="usuario"  required />
      </div>

      <div class="input-group">
        <img src="assets/Imagenes/password.png" alt="Password Icon"  class="icon-img" />
        <input type="password" placeholder="Password" formControlName="password" required />
      </div>

      <button type="submit" class="btn-login" (click)="Ingresar()">LOGIN</button>
    </form>
  </div>
</div>
