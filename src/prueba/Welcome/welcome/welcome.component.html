<div class="menu-background">
  
  <div class="header-logo">
    <img src="assets/Imagenes/IceCream.png" alt="Logo HeladerÃ­a" class="logo-img">
    <h2 class="brand-subtitle">Bienvenidos a la heladeria Maria Auxiliadora</h2>
    <h2 class="brand-subtitle">Elija su categoria</h2>

  <!-- Carrito de compras -->
    <div class="cart-container" (click)="toggleCart()">
      <div class="cart-icon">
        <img src="assets/Imagenes/Carrito.png" alt="Carrito">
        <span class="cart-count">{{cartItemCount}}</span>
      </div>
      <div class="cart-details" *ngIf="isCartVisible">
        <ul class="cart-items">
          <li *ngFor="let item of cartItems">
            {{item.nombre}} - ${{item.precio | number:'1.2-2'}} - {{item.cantidad}}
          </li>
        </ul>
        <div class="cart-total">
          Total: <span>{{cartTotal | number:'1.2-2'}}</span>
        </div>
      </div>
    </div>
 

  <router-outlet></router-outlet>
</div>
